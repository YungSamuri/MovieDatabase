    <link rel="stylesheet" href="navigation.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,calendar_month,category_search,home,live_tv,menu,movie,person,search,star" />

<body>
    <nav>
        <div class="side">
            <button id="menu-button">
                <span class="material-symbols-outlined menu">
                    menu
                </span>
            </button>
        </div>
        <h1>Showtime!</h1>
        <div class="side">
            <span class="material-symbols-outlined menu">
                account_circle
            </span>
        </div>
    </nav>
    <div id="drawer" data-open="false">
        <a class="nav-link" id="current-link" href="index.html">
            <span class="material-symbols-outlined filled">
                home
            </span>
            Dashboard
        </a>
        <a class="nav-link" id="movie-link" href="movies.html">
            <span class="material-symbols-outlined filled">
                movie
            </span>

        </a>
        <a class="nav-link" id="tv-link" href="tv.html">
            <span class="material-symbols-outlined filled">
                live_tv
            </span>

        </a>
        <a class="nav-link" id="person-link" href="people.html">
            <span class="material-symbols-outlined filled">
                person
            </span>
            People
        </a>
    </div>
    <div class="spacer"></div>
    <div class="center">
        <div id="search-div">
            <select name="category" id="category">
                <option value="index.html">All</option>
                <option value="movies.html">Movies</option>
                <option value="tv.html">TV Shows</option>
                <option value="people.html">People</option>
            </select>
            <div>
                <input id="search-text" type="text" />
            </div>
            <button id="search-button">
                <span class="material-symbols-outlined">
                    category_search
                </span>
            </button>
        </div> 
    </div>
    <div class="section" id="movie-section">
        <div class="section-header">
            Movies
        </div>
        <div class="gallery">
            
        </div>
    </div>
    <div class="section" id="tv-section">
        <div class="section-header">
            TV Shows
        </div>
        <div class="gallery">
            
        </div>
    </div>
    <div class="section" id="people-section">
        <div class="section-header">
            People
        </div>
        <div class="gallery">
            
        </div>
    </div>
