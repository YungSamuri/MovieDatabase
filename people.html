<html>
<head>
    <title>Showtime: People</title>
    <script src="api.js" defer></script>
    <script src="apiKey.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="search.js" defer></script>
    <script src="cards.js" defer></script>
    <script src="people.js" defer></script>
    <link rel="stylesheet" href="navigation.css"/>
    <link rel="stylesheet" href="search.css"/>
    <link rel="stylesheet" href="cardDisplay.css"/>
    <link rel="stylesheet" href="category.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,calendar_month,category_search,expand_circle_down,home,live_tv,menu,movie,person,search,star" />

<body>
    <nav>
        <div class="side">
            <button id="menu-button">
                <span class="material-symbols-outlined menu">
                    menu
                </span>
            </button>
        </div>
        <h1>People</h1>
        <div class="side">
            <span class="material-symbols-outlined menu">
                account_circle
            </span>
        </div>
    </nav>
    <div id="drawer" data-open="false">
        <a class="nav-link" id="dashboard-link" href="index.html">
            <span class="material-symbols-outlined filled">
                home
            </span>
            Dashboard
        </a>
        <a class="nav-link" id="movies-link" href="movies.html">
            <span class="material-symbols-outlined filled">
                movie
            </span>
            Movies
        </a>
        <a class="nav-link" id="tv-link" href="tv.html">
            <span class="material-symbols-outlined filled">
                live_tv
            </span>
            TV Series
        </a>
        <a class="nav-link" id="current-link" href="people.html">
            <span class="material-symbols-outlined filled">
                person
            </span>
            People
        </a>

    <div class="spacer"></div>
    <div class="center">
        <div id="search-div">
            <select name="category" id="category">
                <option value="index.html">All</option>
                <option value="movies.html">Movies</option>
                <option value="tv.html">TV Shows</option>
                <option value="people.html">People</option>
            </select>
            <div>
                <input id="search-text" type="text" />
            </div>
            <button id="search-button">
                <span class="material-symbols-outlined">
                    category_search
                </span>
            </button>
        </div> 
        <div id="find-div">
            <div id="find-label">
                Find by ID:
            </div>
            <input id="id-text" type="text" />
            <button id="find-button">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
    </div>
    <div class="gallery"></div>
    <div id="more-div">
        <button id="more">
            More
            <span class="material-symbols-outlined filled big">
                expand_circle_down
            </span>
        </button>
    </div>
